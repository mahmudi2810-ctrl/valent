<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dudu & Bubu</title>

  <style>
    :root{
      --bg1:#ffffff;
      --bg2:#f3f3f3;
      --card:#ffffffee;
      --text:#1a1a1a;
      --red:#c1121f;
      --darkred:#780000;
    }
    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
    }

    .card{
      width:min(620px, 92vw);
      padding:30px 24px;
      border-radius:22px;
      background:var(--card);
      box-shadow:0 20px 50px rgba(0,0,0,.15);
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    .dots{
      position:absolute; inset:0; pointer-events:none;
      background-image:
        radial-gradient(circle at 15% 20%, rgba(193,18,31,.12) 0 6px, transparent 7px),
        radial-gradient(circle at 82% 28%, rgba(193,18,31,.10) 0 5px, transparent 6px),
        radial-gradient(circle at 30% 82%, rgba(193,18,31,.08) 0 4px, transparent 5px);
    }

    h1{margin:0 0 8px; font-size:clamp(26px,4vw,36px); font-weight:700;}
    .sub{margin:0 0 18px; font-size:15px; opacity:.75;}

    .question{
      display:inline-block;
      padding:14px 18px;
      border-radius:18px;
      background:#fff;
      box-shadow:0 10px 25px rgba(0,0,0,.1);
      font-size:18px;
      font-weight:600;
      margin-bottom:22px;
    }
    .names{display:block; margin-top:6px; font-size:13px; opacity:.65; font-weight:400;}

    .buttons{display:flex; gap:14px; justify-content:center; flex-wrap:wrap;}
    button{
      border:none; padding:14px 22px; border-radius:14px;
      font-size:16px; font-weight:600; cursor:pointer;
      transition:transform .15s ease;
    }
    #yes{background:var(--red); color:#fff;}
    #no{background:#e5e5e5; color:#333;}
    button:active{transform:scale(.97);}

    .result{
      display:none;
      margin-top:26px;
      padding:20px;
      border-radius:18px;
      background:#fff;
      box-shadow:0 12px 28px rgba(0,0,0,.12);
    }
    .result h2{margin:0 0 10px; font-size:26px; color:var(--darkred);}

    .gifs{display:grid; gap:14px; margin-top:14px;}
    .gif{
      width:100%; max-width:420px; margin:0 auto;
      border-radius:16px;
      box-shadow:0 12px 30px rgba(0,0,0,.18);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="dots"></div>

    <h1>Hey Bubu</h1>
    <p class="sub">From Dudu, just for you.</p>

    <div class="question" id="question">
      Will you be my Valentine?
      <span class="names">Dudu & Bubu</span>
    </div>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="result" id="result">
      <h2>It’s us.</h2>
      <p>Dudu and Bubu. Always.</p>

      <!-- DUDU & BUBU (brauner & weißer Bär) -->
      <div class="gifs">
        <img class="gif"
          src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
          alt="Dudu and Bubu kiss">
        <img class="gif"
          src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
          alt="Dudu and Bubu hug">
        <img class="gif"
          src="https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif"
          alt="Dudu and Bubu love">
      </div>
    </div>
  </div>

  <script>
    const question = document.getElementById("question");
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const result = document.getElementById("result");

    const noTexts = [
      "Are you sure?",
      "Please think again.",
      "I’m serious.",
      "Still no?",
      "Last chance."
    ];
    let noClicks = 0;

    noBtn.addEventListener("click", () => {
      question.firstChild.nodeValue =
        noTexts[Math.min(noClicks, noTexts.length - 1)] + " ";
      yesBtn.style.transform = `scale(${1 + noClicks * 0.08})`;
      noClicks++;
    });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      question.firstChild.nodeValue = "Good choice. ";
      yesBtn.disabled = true;
      noBtn.disabled = true;
      noBtn.style.opacity = "0.4";
    });
  </script>
</body>
</html>
